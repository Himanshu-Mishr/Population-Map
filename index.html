<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v4-alpha.getbootstrap.com/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>
    function onPageLoad() {
    	var x = document.getElementById("onPageLoad");
    	x.hidden = true;
    }
    </script>
  </head>

  <body onload="onPageLoad()" >
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" id='landing-info'>
      <div class="container">
        <h3>Population Map</h3>
        <hr>
        <h5>Shows population distribution in a city.</h5>
        <br>
        <p>
        <button type="button" class="btn btn-primary-outline" onclick="main()">Check it out</button>
        </p>
      </div>
    </div>

    <div  id="data-show">

    </div>

    <script>

    function loadData() {
            // creating object of the XMLHttpRequest
            var xhttp;
            if (window.XMLHttpRequest) {
                xhttp = new XMLHttpRequest();
            } else {
                xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            // state that check for the 200 status and response from the server.
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("data-show").innerHTML = xhttp.responseText;
                }
            };
            // send a request to server
            xhttp.open('GET', "map.html", true);
            xhttp.send();
        }

	    function getPopulationDistribution() {
	    	loadData();
    	}
    	// driver function
    	function main() {
    		// clean the page
    		document.getElementById("landing-info").remove();

    		// Show map driver.
    		getPopulationDistribution("bengalore");
    	}


    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="http://v4-alpha.getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="http://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"></script>


  </body>
</html>
